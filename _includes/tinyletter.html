<!-- TinyLetter Subscribe Form -->
{% if site.tinyletter %}
<div class="border p-5 bg-lightblue">
    <div class="row justify-content-between">
        <div class="col-md-6 mb-2 mb-md-0">
            <h5 class="font-weight-bold">{{ site.tinyletter-title }}</h5>
            {{site.tinyletter-description}}
        </div>
        <div class="col-md-6">
            <div class="row">
                <form action="{% if site.tinyletter-identifier %} {{site.tinyletter-identifier}}{% else %}#{% endif %}" method="post" name="mc-embedded-subscribe-form" class="wj-contact-form validate w-100" target="popupwindow" novalidate>
                    <div class="mc-field-group">
                        <input type="email" placeholder="Enter e-mail address" name="email" class="required email form-control w-100" id="tlemail" autocomplete="on" required>
                        <button type="submit" value="Subscribe" name="subscribe" class="heart btn btn-success btn-block w-100 mt-2">Subscribe</button>
                        <input type="hidden" value="1" name="embed"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
